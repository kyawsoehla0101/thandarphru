{% load static %}
<div class="container py-5" id="contactme">
  <div class="text-center">
    <h3>Contact Me</h3>
    <span class="text-danger fw-bold">--------</span>
  </div>
  <div class="row py-3 border-contact">
    <div class="col-lg-6">
      <h5>GET IN TOUCH ME!</h5>
      <div class="social-icon py-2">
        <a href="https://www.facebook.com/profile.php?id=100074218491516">
          <i class="bx bxl-facebook-circle"></i>
        </a>
        <a href="https://www.twitter.com">
          <i class="bx bxl-twitter"></i>
        </a>
        <a href="https://www.youtube.com">
          <i class="bx bxl-youtube"></i>
        </a>
        <a href="https://www.instagram.com">
          <i class="bx bxl-instagram-alt"></i>
        </a>

        <a href="https://telegram.org/">
          <i class="bx bxl-telegram"></i>
        </a>
      </div>
      <h6 class="py-2">Send Your Email Here !</h6>
      <!-- Bootstrap 5 starter form -->
      <div class="py-3">
        <form id="contactForm" action="" method="POST">
          {% csrf_token %}
          <!-- Name input -->
          <div class="mb-3">
            <label class="form-label" for="name">Name</label>
            <input
              class="form-control"
              id="name"
              name="name"
              type="text"
              placeholder="Name"
              required
            />
          </div>

          <!-- Phone input -->
          <div class="mb-3">
            <label class="form-label" for="name">Subject</label>
            <input
              class="form-control"
              id="name"
              name="subject"
              type="text"
              placeholder="Subject"
              required
            />
          </div>

          <!-- Email address input -->
          <div class="mb-3">
            <label class="form-label" for="emailAddress">Email Address</label>
            <input
              class="form-control"
              id="emailAddress"
              name="email"
              type="email"
              placeholder="Email Address"
              required
            />
          </div>

          <!-- Message input -->
          <div class="mb-3">
            <label class="form-label" for="message">Message</label>
            <textarea
              class="form-control"
              id="message"
              name="message"
              type="text"
              placeholder="Message"
              style="height: 10rem"
              required
            ></textarea>
          </div>

          <!-- Form submit button -->
          <div class="">
            <button class="btn btn-primary btn-sm" type="submit">
              Send Message
            </button>
            <button class="btn btn-danger btn-sm" type="reset">Reset</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-lg-6 p-5 text-end">
      <div class="contact-about-img" style="height:580px;overflow:hidden;">
        <img
          src="{% static 'images/contactme.JPEG' %}"
          class="card-img-top card-img-top-about-contact"
          alt=""
        />
      </div>
    </div>
  </div>
</div>
