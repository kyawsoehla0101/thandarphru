{% load static %}
<div class="container py-5">
  <div class='text-center'>
    <h3>Contact Me</h3>
    <span class='text-danger fw-bold'>--------</span>
</div>
  <div class="row py-3 border-contact">
    <div class="col-lg-8">
        <h5>GET IN TOUCH ME!</h5>
        <div class="social-icon py-2">
            <a href="">
              <i class="bx bxl-facebook-circle"></i>
            </a>
            <a href="">
              <i class="bx bxl-twitter"></i>
            </a>
            <a href="">
              <i class="bx bxl-youtube"></i>
            </a>
            <a href="">
              <i class="bx bxl-instagram-alt"></i>
            </a>
    
            <a href="">
              <i class="bx bxl-telegram"></i>
            </a>
          </div>
        <h6 class="py-2">Send Your Email Here !</h6>
      <!-- Bootstrap 5 starter form -->
      <div class="py-3">
        <form id="contactForm">
            <!-- Name input -->
            <div class="mb-3">
              <label class="form-label" for="name">Name</label>
              <input
                class="form-control"
                id="name"
                type="text"
                placeholder="Name"
              />
            </div>

            <!-- Phone input -->
            <div class="mb-3">
              <label class="form-label" for="name">Phone</label>
              <input
                class="form-control"
                id="name"
                type="number"
                placeholder="Phone"
              />
            </div>
    
            <!-- Email address input -->
            <div class="mb-3">
              <label class="form-label" for="emailAddress">Email Address</label>
              <input
                class="form-control"
                id="emailAddress"
                type="email"
                placeholder="Email Address"
              />
            </div>
    
            <!-- Message input -->
            <div class="mb-3">
              <label class="form-label" for="message">Message</label>
              <textarea
                class="form-control"
                id="message"
                type="text"
                placeholder="Message"
                style="height: 10rem"
              ></textarea>
            </div>
    
            <!-- Form submit button -->
            <div class="">
              <button class="btn btn-primary btn-sm" type="submit">Send Message</button>
              <button class="btn btn-danger btn-sm" type="reset">Reset</button>
            </div>
          </form>
      </div>
    </div>
    <div class="col-lg-4 text-end ">
      <div class="contact-about-img">
        <img
          src="{% static 'images/contactme.jpg' %}"
          class="card-img-top"
          alt=""
        />
      </div>
    </div>
  </div>
</div>
