<div class="container" id="gallery">
    <div class="row">
      <div class="text-center py-3">
          <h3>Gallery</h3>
          <span class="text-danger fw-bold">--------</span>
        </div>
        <div class="float-end">
            <a href="{% url 'gallery' %}" class="btn btn-primary btn-sm text-white">Show All </a>
        </div>
      {% if gallery %}
      {% for image in gallery %}
      <div class="col-lg-3">
          <div class="card bg-dark my-2">
            <div class="p-3">
              <div
                class="blog-picture-background"
                style="
                  background-image: url('{{image.image.url}}');
                  height: 240px;
                  background-repeat: no-repeat;
                  background-size: cover;
                  background-position: center;
                "
              >
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
      {% else %}
      <h1 class="text-white py-5 text-center">There is no images</h1>
      {% endif %}
      
    </div>
  </div>
